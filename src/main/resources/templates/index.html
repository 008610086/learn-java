<!-- 中部开始 -->
<!-- 左侧菜单开始 -->
<div class="left-nav">
   <div id="side-nav">
      <ul id="nav">
         <li v-for="item in menus">
            <a href="javascript:;">
               <i class="iconfont left-nav-li">&#xe6b8;</i>
               <cite>{{item.name}}</cite>
               <i class="iconfont nav_right">&#xe697;</i>
            </a>
            <ul class="sub-menu">
               <li v-for="item in item.children">
                  <!-- 生成目录 -->
                  <a href="javascript:;" v-if="item.isTree">
                     <i class="iconfont">&#xe70b;</i>
                     <cite>{{item.name}}</cite>
                     <i class="iconfont nav_right">&#xe697;</i>
                  </a>
                  <ul class="sub-menu" v-if="item.isTree">
                     <li v-for="item in item.children">
                        <a @click="item.onclick(item.name, item.url)">
                           <i class="iconfont">&#xe6a7;</i>
                           <cite>{{item.name}}</cite></a>
                     </li>
                  </ul>
                  <!-- 生成菜单 -->
                  <a @click="item.onclick(item.name, item.url)" v-if="item.isMenu">
                     <i class="iconfont">&#xe6a7;</i>
                     <cite>{{item.name}}</cite>
                  </a>
                  <!-- 生成链接 -->
                  <a :href="item.url" target="_blank" v-if="item.isLink">
                     <i class="iconfont">&#xe6a7;</i>
                     <cite>{{item.name}}</cite>
                  </a>
               </li>
            </ul>
         </li>
      </ul>
   </div>
</div>
<!-- <div class="x-slide_left"></div> -->

         </div>
      </div>
      <div id="tab_show"></div>
   </div>
</div>
<div class="page-content-bg"></div>
<style id="theme_style"></style>
