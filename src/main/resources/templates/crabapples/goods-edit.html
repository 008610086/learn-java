<!DOCTYPE html>
<html class="x-admin-sm">
<head>
  <header data-th-include="common :: meta"></header>
  <header data-th-replace="common :: javascript"></header>
  <header data-th-replace="common :: style"></header>
</head>

<body>
<div class="layui-fluid">
  <div class="layui-row">
    <form class="layui-form">
        <div class="layui-form-item">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                <legend>常规使用：普通图片上传</legend>
            </fieldset>

            <div class="layui-upload">
                <button type="button" class="layui-btn" id="test1">上传图片</button>
                <div class="layui-upload-list">
                    <img class="layui-upload-img" id="demo1">
                    <p id="demoText"></p>
                </div>
            </div>
        </div>

      <div class="layui-form-item">
        <label for="title" class="layui-form-label">
          <span class="x-red">*</span>商品标题
        </label>
        <div class="layui-input-inline">
          <input type="text" id="title" name="title" required="" lay-verify="title" autocomplete="off"
                 class="layui-input">
        </div>
      </div>


      <div class="layui-form-item">
        <label for="name" class="layui-form-label">
          <span class="x-red">*</span>商品名
        </label>
        <div class="layui-input-inline">
          <input type="password" id="name" name="name" required="" lay-verify="name" autocomplete="off"
                 class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label for="comment" class="layui-form-label">
          <span class="x-red">*</span>简介
        </label>
        <div class="layui-input-inline">
          <input type="password" id="comment" name="comment" required="" lay-verify="comment" autocomplete="off"
                 class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label for="amt" class="layui-form-label">
          <span class="x-red">*</span>单价
        </label>
        <div class="layui-input-inline">
          <input type="password" id="amt" name="amt" required="" lay-verify="amt" autocomplete="off"
                 class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label for="parent" class="layui-form-label">
          <span class="x-red">*</span>上级菜单
        </label>
        <div class="layui-input-inline">
          <input type="password" id="parent" name="parent" required="" lay-verify="parent" autocomplete="off"
                 class="layui-input">
        </div>
      </div>


      <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <button class="layui-btn" lay-filter="add" lay-submit="">增加</button>
      </div>

    </form>
  </div>
</div>
<script>layui.use(['form', 'layer'],
    function () {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;

        //自定义验证规则
        form.verify({
            nikename: function (value) {
                if (value.length < 5) {
                    return '昵称至少得5个字符啊';
                }
            },
            pass: [/(.+){6,12}$/, '密码必须6到12位'],
            repass: function (value) {
                if ($('#L_pass').val() != $('#L_repass').val()) {
                    return '两次密码不一致';
                }
            }
        });

        //监听提交
        form.on('submit(add)',
            function (data) {
                console.log(data);
                //发异步，把数据提交给php
                layer.alert("增加成功", {
                        icon: 6
                    },
                    function () {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                    });
                return false;
            });

    });</script>

</body>

</html>
